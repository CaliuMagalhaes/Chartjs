<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    
    <div>
        <canvas id="Temperatura" style="position: relative; height:40vh; width:40vw"></canvas>></canvas>
      </div>
   
      <div>
        <canvas id="Umidade" style="position: relative; height:40vh; width:40vw"></canvas>></canvas>
      </div>


      
    </body>
      <script>
        const labels = [
          '12:00',
          '13:00',
          '14:00',
          '15:00',
          '16:00',
          '17:00',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [0, 10, 5, 2, 20, 30, 45],
          
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };

        const config2 = {
          type: 'bar',
          data: data,
          options: {}
        };
      </script>

<script>
    const Temperatura = new Chart(
      document.getElementById('Temperatura'),
      config
    );

    const Umidade = new Chart(
      document.getElementById('Umidade'),
      config2
    );
  </script>
</html>
